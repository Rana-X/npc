<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path to MC - Level Up Your Money Game</title>
    <script>
      // GitHub Pages SPA redirect fix
      // This script redirects 404 errors back to index.html with the original path as a query parameter
      (function() {
        var redirect = window.location.pathname.slice(1);
        if (redirect) {
          window.location.href = '/npc/?p=/' + redirect;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
